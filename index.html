<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/7711c3f1fc.js" crossorigin="anonymous"></script>
    </head>
  <body>

    <header class="ms_bg_japanese_indigo">
        <div class="container-xl text-center text-light">
          <nav class="navbar">
            <div class="container-fluid ">
              <a class="navbar-brand text-light fw-bold" href="#">START BOOTSTRAP</a>
              <button class="navbar-toggler border border-2 border-light d-block d-sm-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon ms-filter-white"></span>
              </button>
              <ul class="list-group list-group-horizontal d-none d-sm-flex">
                <li class="list-group-item border border-0 bg-transparent"><a class="text-light fw-semibold text-decoration-none" href="#portfolio">Portfolio</a></li>
                <li class="list-group-item border border-0 bg-transparent"><a class="text-light fw-semibold text-decoration-none" href="#about">About</a></li>
                <li class="list-group-item border border-0 bg-transparent"><a class="text-light fw-semibold text-decoration-none" href="#contact">Contact</a></li>
              </ul>
            </div>
          </nav>
        </div>
    </header>

    <section id="jumbo" class="text-light ms_bg_light_sea_green">
        <div class="container-xl text-center pt-5 pb-5">
            <div class="row">
              <div class="col col-12 text-center">
                <img class="rfs-img mb-3" src="img/avatar.svg" alt="">
                <h1 class="fw-semibold mb-3">START BOOTSTRAP</h1>
                <div class="d-flex justify-content-center mb-3">
                  <hr class="rfs-hr m-2 me-3 text-light opacity-100 border-2">
                  <span class="fas fa-star"></span>
                  <hr class="rfs-hr m-2 ms-3 text-light opacity-100 border-2">
                </div>
                <p class="text-light fs-6 mb-0">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
              </div>
            </div>
        </div>
    </section>

    <section id="portfolio">
        <div class="container-xl text-center">
            <div class="row">
              <div class="col col-12">Column</div>
              <div class="col col-12 col-sm-6 col-lg-4">Column</div>
              <div class="col col-12 col-sm-6 col-lg-4">Column</div>
              <div class="col col-12 col-sm-6 col-lg-4">Column</div>
              <div class="col col-12 col-sm-6 col-lg-4">Column</div>
              <div class="col col-12 col-sm-6 col-lg-4">Column</div>
              <div class="col col-12 col-sm-6 col-lg-4">Column</div>
            </div>
        </div>
    </section>

    <section id="about" class="text-light ms_bg_light_sea_green">
        <div class="container-xl text-center">
            <div class="row">
              <div class="col col-12">Column</div>
              <div class="col col-12 col-sm-6">Column</div>
              <div class="col col-12 col-sm-6">Column</div>
              <div class="col col-12">Column</div>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container-xl text-center">
            <div class="row">
              <div class="col col-12">Column</div>
              <div class="col col-12">
                Column
                <form action=""></form>
              </div>
              <div class="col col-12">Column</div>
            </div>
        </div>
    </section>

    <footer class="footer-top text-light ms_bg_police_blue">
        <div class="container-xl text-center">
            <div class="row">
              <div class="col col-12 col-sm-4">Column</div>
              <div class="col col-12 col-sm-4">Column</div>
              <div class="col col-12 col-sm-4">Column</div>
            </div>
        </div>
    </footer>

    <footer class="footer-bottom text-light ms_bg_japanese_indigo">
        <div class="container-xl text-center">
            <div class="row">
              <div class="col col-12">Column</div>
            </div>
        </div>
    </footer>
  </body>
</html>
